<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="right">
            <div id="gridContainer"></div>
        </div>
        <div class="left">
            <h1>Etch-A-Sketch</h1>
            <label for="quantity">Enter size of grid:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" placeholder="16">
            <span class="warning-message" style="color: red;"></span>
            <div class="buttons">
                <button class="classic">Classic</button>
                <button class="rainbow">Rainbow</button>
                <button class="eraser">Eraser</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
